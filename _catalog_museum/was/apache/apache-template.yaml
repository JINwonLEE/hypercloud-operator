apiVersion: tmax.io/v1
kind: Template
metadata:
  name: apache-cicd-template
  namespace: default
imageUrl: https://upload.wikimedia.org/wikipedia/commons/4/45/Apache_HTTP_server_logo_%282016%29.png
provider: tmax
recommend: false
shortDescription: apache-cicd
longDescription: apache-cicd-template
tags:
- was
- apache
plans:
- bindable: false
  description: apache
  name: apache-plan1
objects:
- apiVersion: tekton.dev/v1alpha1
  kind: Pipeline
  metadata:
    name: ${PIPELINE_NAME}
    namespace: ${NAMESPACE}
  spec:
    resources:
    - name: source-repo
      type: git
    - name: image
      type: image
    params:
    - name: app-name
      type: string
      description: Application name
    - name: replica
      type: string
      description: Number of replica
      default: "1"
    - name: port
      type: string
      description: Application port
      default: "8080"
    tasks:
    - name: build-source
      taskRef:
        name: s2i
        kind: ClusterTask
      params:
      - name: BUILDER_IMAGE
        value: 192.168.6.110:5000/s2i-apache:2.4
      resources:
        inputs:
        - name: source
          resource: source-repo
        outputs:
        - name: image
          resource: image
    - name: deploy
      conditions:
      - conditionRef: ${PIPELINE_NAME}-condition
        resources:
        - name: scanned-image
          resource: image
          from:
          - build-source
      taskRef:
        name: generate-and-deploy-using-kubectl
        kind: ClusterTask
      resources:
        inputs:
        - name: image
          resource: image
          from:
          - build-source
      params:
      - name: app-name
        value: $(params.app-name)
      - name: replica
        value: $(params.replica)
      - name: port
        value: $(params.port)
      - name: image-url
        value: $(tasks.build-source.results.image-url)
- apiVersion: tekton.dev/v1alpha1
  kind: Condition
  metadata:
    name: ${PIPELINE_NAME}-condition
    namespace: ${NAMESPACE}
  spec:
    resources:
    - name: scanned-image
      type: image
    check:
      image: 192.168.6.110:5000/klar:v2.4.0
      env:
      - name: CLAIR_ADDR
        value: http://172.22.11.2:30060
      - name: CLAIR_THRESHOLD
        value: '1000'
      - name: REGISTRY_INSECURE
        value: 'TRUE'
      script: '/klar $(resources.scanned-image.url)'
parameters:
- name: PIPELINE_NAME
  description: pipeline name for ci/cd
- name: NAMESPACE
  description: namespace of pipeline and condition