plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:27.0.1-jre'
	compile 'io.kubernetes:client-java-api:7.0.0'
    compile 'io.kubernetes:client-java:7.0.0'
    compile 'io.kubernetes:client-java-proto:7.0.0'
	compile 'org.nanohttpd:nanohttpd:2.3.1'
	compile 'org.nanohttpd:nanohttpd-nanolets:2.3.1'
	compile 'com.auth0:java-jwt:3.9.0'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.3.1'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.3.1'
	compile 'org.apache.httpcomponents:httpclient:4.5.10'
	compile 'com.googlecode.json-simple:json-simple:1.1'
	compile 'com.squareup.okhttp:okhttp:2.7.5'
	compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile(group: "com.github.java-json-tools", name: "json-patch", version: "1.11");
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'    
}

task doBuild {
	dependsOn "makeJar"
	dependsOn "makeOperatorJar"
	dependsOn "copyDependencies"
	dependsOn "copyDependencies2"
	dependsOn "copyStartShell"
}

task makeJar(type: Jar) {
    archiveName "hypercloud4-server.jar"
    destinationDir = file("build/hypercloud4-server")

    from(sourceSets.main.output.classesDirs) {
        include("**")
    }
    manifest {
        attributes 'Main-Class': 'k8s.example.client.Main'
        attributes "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
    }
}

task makeOperatorJar(type: Jar) {
	archiveName "template-operator.jar"
	destinationDir = file("build/template")
	
	from(sourceSets.main.output.classesDirs) {
		include("k8s/example/client/controller/**")
	}
	manifest {
		attributes 'Main-Class': 'k8s.example.client.controller.OperatorManager'
		attributes "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
	}
}

task copyDependencies(type: Copy) {
	into "build/hypercloud4-server"
	from configurations.compile
}

task copyDependencies2(type: Copy) {
	into "build/template"
	from configurations.compile
}

task copyStartShell(type: Copy) {
	into "build"
	from "start.sh"
}

task copyRegistryWatcherHome(type: Copy) {
	from '_registry-watcher'
	into 'build/registrywatcher'
}

task copyDependencies3(type: Copy) {
	into "build/registrywatcher/lib"
	from configurations.compile
}